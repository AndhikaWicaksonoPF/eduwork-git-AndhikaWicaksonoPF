<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>

let angka = 10;
let tulisan = "saya belajar javascript";
let hasil = angka + tulisan;

// Cek apakah hasil adalah string
if (typeof hasil === "string") {
  let angkaKetiga = 7;
  hasil = angkaKetiga + tulisan;
}

console.log(hasil);

document.getElementById("demo").innerHTML =
"The value of hasil is: " + hasil;

</script>

</body>
</html>
