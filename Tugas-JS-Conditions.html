<!DOCTYPE html>
<html>
<head>
	<title>Tugas Javacript Conditions</title>
</head>
<body>

	<h1>Hasil Tugas Javascript Conditions</h1>

	<p>Hasil:</p>
	<p id="hasil"></p>

	<script>
		var x = 18;
		var y = 6;

		if (x > y) {
			document.getElementById("hasil").innerHTML = "Horee saya bisa!";
		} else {
			document.getElementById("hasil").innerHTML = "Maaf, nilai x tidak lebih besar dari nilai y.";
		}
	</script>

</body>
</html>
