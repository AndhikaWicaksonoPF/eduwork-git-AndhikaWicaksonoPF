<!DOCTYPE html>
<html>
  <head>
    <title>Tugas Javascript Object</title>
  </head>
  <body>
    <h1>Ini adalah hasil tugas Javascript Objects</h1>
    <script>
      const person = {
        firstname: "John",
        lastname: "Doe"
      };
            
      // Menampilkan pesan alert dengan nama depan dari objek person
      alert(person.firstname);
    </script>
  </body>
</html>
